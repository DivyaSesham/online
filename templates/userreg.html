<!DOCTYPE html>
<html>
<head>
	<title>user reg</title>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			background-image: url('https://visme.co/blog/wp-content/uploads/2017/07/50-Beautiful-and-Minimalist-Presentation-Backgrounds-03.jpg');
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
		}
		
		.container {
			color: #1d1c1c;
			border: #fff;
			
			background-color: rgb(186, 212, 225);
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(211, 204, 204, 0.2);
			margin: 100px;
			padding: 20px;
			width: 400px;
			margin-left: 500px;
		}
		
		h1 {
			color: #070707;
			font-size: 24px;
			margin-bottom: 20px;
			text-align: center;
		}
		
		input[type=text], input[type=password] {
			border-radius: 5px;
			border: 1px solid #ccc;
			box-sizing: border-box;
			font-size: 16px;
			margin-bottom: 20px;
			padding: 12px 20px;
			width: 100%;
		}
		
		button {
			background-color:rgb(255, 0, 25);
			border-radius: 5px;
			border: none;
			color: #fff;
			cursor: pointer;
			font-size: 16px;
			margin-bottom: 10px;
			padding: 12px 20px;
			width: 100%;
		}
		
		button:hover {
			background-color: #45a049;
		}
		
	</style>
</head>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
      <center><b>{{ message }}</b></center>
    {% endfor %}
  {% endif %}
{% endwith %}
<body>
	
	<div class="container">
		
		<h1>SIGN UP</h1>
		<form method="post" action=""  >
			<span class="border border-white"></span>
			<label for="username">Username</label><br>
			<input type="text" id="username" name="username" placeholder=" Username" required>

			<label for="password">Password</label>
			<input type="text" id="password" name="password" placeholder="Password" required>
            <label for="password">Email</label>
			<input type="text" id="password" name="email" placeholder="Email" required>
            <label for="password">Mobile</label>
			<input type="text" id="password" name="mobile" placeholder="Mobile Number" required>

            <label for="password">Gender</label>
			<input type="text" id="password" name="gender" placeholder="Gender" required>

			<a href="{{url_for('userlogin')}}">Already have an account</a><br><br>

			
			<button type="submit">Submit</button>
		</form>
	</div>
</body>
</html>
